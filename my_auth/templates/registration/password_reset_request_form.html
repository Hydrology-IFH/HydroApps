{% extends base_template %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h2>{% trans "Send password reset link" %}</h2>

<form method="post">
  {% csrf_token %}
  {% bootstrap_field form.email show_label='skip' addon_before='E-Mail'%}
  <script src="https://js.hcaptcha.com/1/api.js?hl={{ request.LANGUAGE_CODE }}" async defer></script>
  <div class="h-captcha" data-sitekey="{{ HCAPTCHA_SITEKEY }}" ></div>
  <input class="btn btn-primary" type="submit" value="{% trans 'Reset' %}" />
</form>
{% endblock %}
