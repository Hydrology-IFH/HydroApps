{% extends base_template %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h2>{% trans "Reset your password" %}</h2>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans "Confirm" %}">
</form>
{% endblock %}
