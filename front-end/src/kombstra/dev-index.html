<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KombStRa Vite development template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custom_base.css">
    <link rel="stylesheet" href="/static/css/custom_bootstrap_primary.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- ol-ext -->
<link rel="stylesheet" href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.css" />
  </head>
  <body>
    <div class="sticky-top">
      <table class="header">
        <tbody><tr>
          <td>
            <a href="https://www.uni-freiburg.de/" target="_blank">
              <img src="/static/ihf_header_left.gif" height="165" border="0" align="left">
            </a>
          </td><td height="165" width="100%" style="position:relative;">
            <img src="/static/ihf_header_center.gif" width="100%" height="165" border="0" style="position:absolute;top:0;">
            </div>
          </td><td>
            <a href="https://www.hydro.uni-freiburg.de/" target="_parent" class="d-none d-md-inline">
              <img src="/static/ihf_header_right.gif" width="205" height="165" border="0" align="right">
            </a>
          </td>
        </tr>
      </tbody></table>
    </div>

    <!-- main content -->
    <div class="container shadow
              col-xl-9 col-lg-11 col-12
              pt-md-2
              pb-md-2 mb-md-4
              ps-0 pe-0 ps-md-2 pe-md-2 ps-sm-1 pe-sm-1" style="background-color: #FFFFFF;" id="main_page">
      <div class="container-fluid">

        <h1>KombStRA map</h1>
        <div class="container">
          <div class="row">
            <div class="col-md-7 col-12" >
              <div id="map">
                <div id="info"></div>
                <div id="popup" class="ol-popup" style="visibility:hidden">
                  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                  <div id="popup-content"></div>
                </div>
              </div>
            </div>
            <div class="col-md-5 col-12">
              <div class="container" id="form-app">
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br><br><br>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
