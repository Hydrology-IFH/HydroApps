<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <form id="map-form">
      <label for="name">Parameter:</label>
      <select id="para">
        <option value="duration" selected>Dauer</option>
        <option value="pval">Niederschlagsintensit√§t</option>
        <option value="sri">Starkregen-Index (SRI)</option>
        <option value="year">Jahr</option>
        <option value="month">Monat</option>
      </select>
      <select id="percentile">
        <option value="10">10 %</option>
        <option value="50" selected>50 %</option>
        <option value="90">90 %</option>
      </select>
      <input type="range" id="event_rank" min="1" max="20" value="1">
    </form>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
